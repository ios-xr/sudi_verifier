[SSH]
# This section header indicates the start of the SSH configuration section.

hostname =  
# Specifies the hostname or IP address of the SSH server to connect to
# Mandatory to specify
# Example: hostname = 10.20.30.40

username = 
# Specifies the username to use when authenticating with the SSH server.
# Mandatory to specify
# Example: username = lab

#private_key = path/to/private_key
# Specifies the path to the private key file to use for SSH authentication.
# This is mandatory to use Key based SSH authentication
# Example: private_key = /Users/user123/.ssh/id_rsa

password = 
# Specifies the password to use for authentication with the SSH server.
# This is mandatory to use password based SSH authentication
# Example: password = Hello@007

#port = 22
# Specifies the port number on which the SSH server is listening.
# If not specified, the default SSH port (22) is used.
